<header>
    <img src="./assets/bg-cafe.jpg" alt="">
</header>
<main>
    <section class="card">
        <div class="description">
            <h3>Our Collection</h3>
            <p>Introducing our Coffee Collection, a selection of unique coffees
                from different roast types and origins, expertly roasted in small
                batches and shipped fresh weekly
            </p>
            <svg width="257" height="153" viewBox="0 0 257 153" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 71.8885C3.45531 57.3142 23.696 41.7169 33.6244 33.2805C66.0308 5.74397 114.381 -4.23546 155.905 5.8326C246.941 27.9052 154.103 161.746 80.308 136.587C52.5484 127.123 76.0283 89.2122 86.9341 76.2621C113.937 44.1978 164.916 27.0297 204.998 44.5915C239.889 59.8782 266.993 108.858 249.574 146.239C247.754 150.145 240.823 152.29 236.924 150.16C231.733 147.325 239.159 139.456 240.538 137.04" stroke="#302522" stroke-width="3" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="filters">
            <button [ngClass]="{'btn-desactive': this.filterAvailables, 'btn-active': !this.filterAvailables}" (click)="getAll()" >All Products</button>
            <button [ngClass]="{'btn-desactive': !this.filterAvailables, 'btn-active': this.filterAvailables}" (click)="getAvialables()">Available Now</button>
        </div>
        <div class="grid" *ngIf="this.coffeeList.length > 0" >
            <coffee-element *ngFor="let element of this.coffeeList" key="element.id" [name]="element.name" [urlimg]="element.image" 
            [price]="element.price" [popular]="element.popular" [rating]="element.rating" [votes]="element.votes" [available]="element.available"></coffee-element>
        </div>
        <router-outlet />
    </section>
</main>
